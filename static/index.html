<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spatial Gene Expression Viewer (Static)</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    window.IMAGE_BASE_URL = "https://chemokine-viewer-bucket.s3.us-east-2.amazonaws.com/static_figures_s3";
    window.API_BASE_URL   = "https://chemokine-viewer-bucket.s3.us-east-2.amazonaws.com/site_config";
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Spatial Gene Expression Viewer</h1>
      <p>Select a tissue and two genes to view pre-generated plots</p>
    </header>
    <div class="controls">
      <div class="control-group">
        <label for="tissue-select">Tissue:</label>
        <select id="tissue-select">
          <option value="">Select a tissue...</option>
        </select>
      </div>
      <div class="control-group">
        <label for="gene1-select">Gene 1:</label>
        <select id="gene1-select" disabled>
          <option value="">Select first gene...</option>
        </select>
      </div>
      <div class="control-group">
        <label for="gene2-select">Gene 2:</label>
        <select id="gene2-select" disabled>
          <option value="">Select second gene...</option>
        </select>
      </div>
    </div>
    <div class="image-container" id="image-container">
      <div class="placeholder"><p>Select tissue and genes to view expression plots</p></div>
    </div>
  </div>
  <script defer src="script.js"></script>
</body>
</html>
